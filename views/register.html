<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
    <section class="top-header">
        <div class="logo">
            <img src="images/logo-mercado-liebre.svg" alt="logo de mercado liebre">
        </div>
        <form class="cont__search" action="#" method="post">
            <div class="input"> 
                <input class="barra__search" type="text" placeholder="Buscar productos, marcas y mas">
                <div class="search">
                    <i class="fas fa-search"></i>
                </div> 
            </div>
            
        </form>
        <p class="s">
            <i class="fas fa-hand-holding-usd"></i>
            "compra en cuotas y sin tarjeta de credito"
    </section>        
        </p>
        <nav>
            <ul class="menu">
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <ul class="registro">
                <li><a href="#">Crea tu cuenta <i class="far fa-id-card"></i></a></li>
                <li><a href="/login">Ingresa <i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
            </ul>
        </nav>
        <div class="burger-menu">
            <i class="fas fa-bars"></i>
        </div>
    </header>



    <form class="registro" action="#" method="POST">
        <div>
            <label for="nombre">Nombre y apellido:</label>
            <input type="text" name="nombre" id="nombre">
        </div>

        <div>
            <label for="usuario">Nombre de usuari@:</label>
            <input type="text" name="usuario" id="usuario">
        </div>
        
        <div>
            <label for="fecha">Fecha de nacimiento:</label>
            <input type="date" name="fecha" id="fecha">
        </div>
        
        <div>
            <label for="domicilio">Domicilio:</label>
            <input type="text" name="domicilio" id="domicilio">
        </div>
        
        <div class="perfil__usuario">
            <label for="perfil">Perfil de usuario:</label>
            
            <div>
                <input type="radio" name="perfil" id="vendedor" value="vendedor">
                <label for="vendedor">Vendedor</label>
            </div>

            <div>
                <input type="radio" name="perfil" id="comrpador" value="comprador">
                <label for="comprador">Comprador</label>
            </div>
        </div>
        <div class="categorias__interes">
            <label for="">Categorias de interes:</label> 

            <div>
                <input type="checkbox" name="electro" id="electro">
                <label for="electro">Electro</label>
            </div>

            <div>
                <input type="checkbox" name="moda" id="moda">
                <label for="moda">Moda</label>
            </div>

            <div>
                <input type="checkbox" name="hogar" id="hogar">
                <label for="hogar">Hogar</label>
            </div>

            <div>
                <input type="checkbox" name="jugueteria" id="jugueteria">
                <label for="jugueteria">Jugueteria</label>
            </div>

            <div>
                <input type="checkbox" name="vida__sana" id="vida__sana">
                <label for="vida__sana">Vida sana</label>
            </div>
        </div>

        <div>
            <label for="foto">Foto de usuario:</label>
            <input type="file" name="foto" id="foto">
        </div>


        <div>
            <label for="contraseña">Contraseña:</label>
            <input type="pasword" name="contraseña" id="contraseña">
        </div>
        <div>
            <label for="contraseña">Confirmar contraseña:</label>
            <input type="pasword" name="contraseña" id="contraseña">
        </div>

        <div class="botones">
            <button type="submit" class="register">Registrarse</button>

            <button type="reset" class="reset">Borrar</button>
        </div>

    </form>
    
</body>
</html>
